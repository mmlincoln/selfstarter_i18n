    homepage:
      faqs:
        faq_title: "常见问题"
        q1: "我如何设置亚马逊支付？"
        a1_html: "您需要 <a href=\"https://payments.amazon.com/sdui/sdui/accountstatus\">创建一个亚马逊卖家中心账户</a>。然后，从卖家中心账户里 \"Integration\" 选项卡中获取您的访问信息和秘钥。<a href=\"https://payments.amazon.com/sdui/sdui/helpTab/Checkout-by-Amazon/Advanced-Integration-Help/Using-Your-Access-Key\">点击这里获取更多信息</a>。"
        a1_2_html: "获取访问信息和秘钥之后，请访问 <code>config/settings.yml</code>. 适当更改<code>amazon_access_key</code> 以及 <code>amazon_secret_key</code>。"
        q2: "我是否可以使用其他支付平台?"
        a2_html: "当然。我们目前为止还不能支持其他支付平台，但是我们建议您关注一下 <a href=\"https://stripe.com\">Stripe</a> 或 <a href=\"https://wepay.com\">WePay</a>。"
        q3: "我如何修改常见问题？"
        a3_html: "常见问题部分一般位于 <code>app/views/preorder/homepage/_faq.html.erb</code> 。<code>summary</code> 标签是标题，<code>p</code> 标签是正文。请务必在每个常见问题条目处添加 <code>li</code>标签。"
        q4: "我如何修改图片或产品名称等等？"
        a4_html: "最佳修改方法在 <code>config/settings.yml</code>中。网页中不同的部分，视频、产品名称、行动按钮(\"Fork Now\")等等都有各自的变量。"
        q5: "我如何修改 CSS？"
        a5_html: "进入 <code>app/assets/stylesheets/variables.css.scss</code>页面。在这里可以非常容易地修改HTLM中使用的所有元素。"
        a5_2_html: "另外，你也可以直接进入 CSS，在 <code>app/assets/stylesheets/main.css.scss</code>进行修改。"
        q6: "您为何发布这个？"
        a6: "硬件初创公司在 KickStarter 上的受欢迎程度比半年前低。当时我们需要拥有自己的 KickStarter，于是我们就这样做了。其他硬件初创公司也会有这样的想法，于是我们将我们所做的部分作为开源资源共享给大家，使他们能够能加便利地筹资。"
        q7: "这个网页使用了哪些软件堆栈？"
        a7_html: "这个网页使用了 Ruby 在 Rails 程序中运行，很大程度上使用了 SCSS，Kickstarter 中非常好的<code>amazon_flex_pay</code> gem 以及稍许CoffeeScript。"
        q8: "我该如何进行配置？"
        a8: "我们推荐使用 Heroku。我们已经将 Procfile 包含在内，所以您只需要："
        a8_2_html: "安装 <a href=\"https://toolbelt.heroku.com/\">Heroku Toolbelt</a>"
        a8_3_html: "在 Selfstarter 的文件夹中运行 <code>heroku create</code>"
        a8_4_html: "在 Selfstarter 的文件夹中运行<code>git push heroku master</code> "
