        how_do_i_use_it: "我如何使用它？"
        how_do_i_use_it_2: "Selfstarter 只是一个起点，你可以在此基础上创建自己的网站。它可以用来使用亚马逊支付方式募集定金。但是你也可以选择其他支付方式进行设置。"
